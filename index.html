<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <main class="card">
    <a href="#" class="card__images-link">
      <div class="card__images-link__hover-img-container">
        <img src="./images/icon-view.svg" alt="Open eye">
      </div>
    </a>

    <h1>
      <a href="#">Equilibrium #3429</a>
    </h1>

    <p>Our Equilibrium collection promotes balance and calm.</p>

    <div class="card__price-time-container">
      <div class="card__price">
        <img src="./images/icon-ethereum.svg" alt="Ethereum icon">
        <p>0.041 ETH</p>
      </div>
      <div class="card__time">
        <img src="./images/icon-clock.svg" alt="Clock icon">
        <p>3 days left</p>
      </div>
    </div>

    <hr>

    <div class="card__user">
      <img src="./images/image-avatar.png">
      <p>
        Creation of
        <a class="card__user__link" href="#">Jules Wyvern</a>
      </p>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Fabian</a>.
    </div>
  </footer>
</body>

</html>
